
<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }
    iframe {
      width: 100%;
      height: 2000px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="sheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQufWsviAfxWoeybkaCZYh4TzSs0RnYQiVXCskQF2rkxVCON8A7Wp39j7lXlp8VFBPALYLKrR1P_0XO/pubhtml?gid=1824481089&single=true&widget=true&headers=false"></iframe>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    let scrollPos = 0;

    async function checkScrollCommand() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/16nGQLqhFkljvMSrQvrltuLq7N85Fw7mbAKHPIMZZ5Nc/gviz/tq?tq=SELECT+Z&sheet=Project%20Finder%20OBS");
        const text = await response.text();
        const json = JSON.parse(text.replace(/^.*?\n/, ''));
        const command = json.table.rows[0].c[0]?.v || "";

        console.log("Scroll command is:", command);

        if (command === "DOWN") {
          scrollPos += 100;
        } else if (command === "UP") {
          scrollPos = Math.max(0, scrollPos - 100);
        } else if (command === "RESET") {
          scrollPos = 0;
        }

        wrapper.scrollTo({ top: scrollPos, behavior: 'smooth' });
      } catch (e) {
        console.error("Scroll check failed", e);
      }
    }

    setInterval(checkScrollCommand, 1500);
  </script>
</body>
</html>
